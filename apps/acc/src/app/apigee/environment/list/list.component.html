<h1>Environments</h1>
<button (click)="reload()">Reload environments</button>
<ul>
  @for(environment of environmentStore.entities(); track
  environment.environment) {
  <li>
    <h2>{{ environment.environment }}</h2>
    <ul>
      <li>
        <button>List {{ environment.environment }} KeyValueMaps</button>
      </li>
    </ul>
  </li>
  } @empty { No environments found. }
</ul>
